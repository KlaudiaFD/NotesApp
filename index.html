<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes App</title>
    <script src="https://kit.fontawesome.com/dbca70ffe7.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <div class="container">
        <h1>NotesApp</h1>
        <div id="write">
            <label>
                Note Title
                <input type="text" id="noteTitle"/>
            </label>
            <label>
                Note
                <textarea id="noteBody"></textarea>
            </label>
            <button id="btnSave">Save Note</button>
        </div>
        <div id="read">
            <button id="btnWrite">Write Note</button>
            <select size="10" id="noteMaster"></select>
            <div id="noteDisplay"></div>
        </div>
    </div>

    <script src="note.js"></script>
    <script src="main.js"></script>
</body>
</html>
